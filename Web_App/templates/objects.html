{% extends "base.html" %}

{% block content %}
<h2>Objects</h2>
<form action="{{ url_for('create_object') }}" method="post">
    <div class="form-group">
        <label for="path">Path</label>
        <input type="text" class="form-control" id="path" name="path" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Object</button>
</form>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>ID</th>
            <th>Path</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for object in objects %}
        <tr>
            <td>{{ object.id }}</td>
            <td>{{ object.path }}</td>
            <td>
                <form action="{{ url_for('delete_object', object_id=object.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
